<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .axis line, .axis path {
            stroke: #000;
        }
        .label {
            font-size: 16px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #info {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .arrow {
            marker-end: url(#arrow);
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="diagram" width="600" height="600"></svg>
        <div id="info">
            <div>Angle with X-axis:          <span id="angle"></span> degrees</div>
            <div>Projection on X-axis (Cos): <span id="x-val"></span></div>
            <div>Projection on Y-axis (Sin): <span id="y-val"></span></div>

        </div>
    </div>

    <script>
        const width = 600, height = 600;
        const radius = 200;
        const origin = {x: width / 2, y: height / 2};

        const svg = d3.select("#diagram");

         // Define arrow marker
         svg.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 0 10 10")
            .attr("refX", "5")
            .attr("refY", "5")
            .attr("markerWidth", "6")
            .attr("markerHeight", "6")
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 L 10 5 L 0 10 Z")
            .attr("fill", "gray");

        // Draw X and Y axes
        svg.append("line")
            .attr("x1", origin.x)
            .attr("y1", 0)
            .attr("x2", origin.x)
            .attr("y2", height)
            .attr("stroke", "black")
            .attr("stroke-width", 2);

        svg.append("line")
            .attr("x1", 0)
            .attr("y1", origin.y)
            .attr("x2", width)
            .attr("y2", origin.y)
            .attr("stroke", "black")
            .attr("stroke-width", 2);

        // Add markers for X and Y axes with labels
        for (let i = -radius; i <= radius; i += 20) {
            if (i !== 0) {
                // Draw ticks on X-axis
                svg.append("line")
                    .attr("x1", origin.x + i)
                    .attr("y1", origin.y - 5)
                    .attr("x2", origin.x + i)
                    .attr("y2", origin.y + 5)
                    .attr("stroke", "black");

                // Add labels on X-axis
                if (i > 0 && i <= 180) {
                    svg.append("text")
                        .attr("x", origin.x + i - 10)
                        .attr("y", origin.y + 20)
                        .attr("font-size", "10px")
                        .text((i / radius).toFixed(1));
                } else if (i < 0 && i >= -180) {
                    svg.append("text")
                        .attr("x", origin.x + i - 10)
                        .attr("y", origin.y - 20)
                        .attr("font-size", "10px")
                        .text((i / radius).toFixed(1));
                }

                // Draw ticks on Y-axis
                svg.append("line")
                    .attr("x1", origin.x - 5)
                    .attr("y1", origin.y + i)
                    .attr("x2", origin.x + 5)
                    .attr("y2", origin.y + i)
                    .attr("stroke", "black");

                // Add labels on Y-axis
                if (i > 0 && i <= 180) {
                    svg.append("text")
                        .attr("x", origin.x - 30)
                        .attr("y", origin.y + i + 5)
                        .attr("font-size", "10px")
                        .text((-i / radius).toFixed(1));
                } else if (i < 0 && i >= -180) {
                    svg.append("text")
                        .attr("x", origin.x + 10)
                        .attr("y", origin.y + i + 5)
                        .attr("font-size", "10px")
                        .text((-i / radius).toFixed(1));
                }
            }
        }

        // Draw circle
        svg.append("circle")
            .attr("cx", origin.x)
            .attr("cy", origin.y)
            .attr("r", radius)
            .attr("stroke", "blue")
            .attr("fill", "none")
            .attr("stroke-width", 2);


        const arrowLine = svg.append("line")
            .attr("stroke", "gray")
            .attr("stroke-width", 2)
            .attr("class", "arrow");

        const angleArc = svg.append("path")
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 2);

        // Perpendicular lines to X and Y axes
        const xPerpendicular = svg.append("line")
            .attr("stroke", "red")
            .attr("stroke-width", 1.5)
            .attr("stroke-dasharray", "5,5");

        // const yPerpendicular = svg.append("line")
        //     .attr("stroke", "red")
        //     .attr("stroke-width", 1.5)
        //     .attr("stroke-dasharray", "5,5");

        // Create a draggable point
        const point = svg.append("circle")
            .attr("cx", origin.x + radius)
            .attr("cy", origin.y)
            .attr("r", 8)
            .attr("fill", "red")
            .call(d3.drag().on("drag", dragged));

        function dragged(event) {
            const dx = event.x - origin.x;
            const dy = event.y - origin.y;
            // console.log(origin);
            // console.log(event.x, event.y);
            // console.log(dx, dy);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance === 0) return; // Prevent division by zero

            const scaleFactor = radius / distance;

            // Ensure point stays on the circle
            const newX = origin.x + dx * scaleFactor;
            const newY = origin.y + dy * scaleFactor;

            point.attr("cx", newX).attr("cy", newY);

            // Update arrow line
            const arrowLengthFactor = 1.4; // Make the line a bit longer than the circle radius
            const arrowX = origin.x + (newX - origin.x) * arrowLengthFactor;
            const arrowY = origin.y + (newY - origin.y) * arrowLengthFactor;
            
            // Update dashed line
            arrowLine
                .attr("x1", origin.x)
                .attr("y1", origin.y)
                .attr("x2", arrowX)
                .attr("y2", arrowY);

             // Update perpendicular lines
             xPerpendicular
                .attr("x1", newX)
                .attr("y1", newY)
                .attr("x2", newX)
                .attr("y2", origin.y);

            // yPerpendicular
            //     .attr("x1", newX)
            //     .attr("y1", newY)
            //     .attr("x2", origin.x)
            //     .attr("y2", newY);

            // Calculate angle, cos, and sin values
            let angleRad = Math.atan2(origin.y - newY, newX - origin.x);
            // console.log("new point: ", newX, newY);
            // console.log("relative: ", newX-300, 300 - newY);
            // console.log("radians: ", angleRad);
            if (angleRad < 0) {
                angleRad += 2 * Math.PI;
            }
            let angleDeg = angleRad * (180 / Math.PI);

            const cosVal = Math.cos(angleRad).toFixed(3);
            const sinVal = Math.sin(angleRad).toFixed(3);

            // Update information fields
            document.getElementById("angle").innerText = angleDeg.toFixed(1);
            document.getElementById("x-val").innerText = cosVal;
            document.getElementById("y-val").innerText = sinVal;

            // Draw angle arc (corrected to represent anti-clockwise convex arc throughout)
            const arcRadius = 40;
            const anglePath = d3.arc()
                .innerRadius(arcRadius)
                .outerRadius(arcRadius)
                .startAngle(1.56)
                .endAngle(1.56 - angleRad);
            // console.log("angles: ", angleRad);
            angleArc.attr("d", anglePath())
                .attr("transform", `translate(${origin.x},${origin.y})`);
        }

        // Initialize dashed line
        arrowLine
            .attr("x1", origin.x)
            .attr("y1", origin.y)
            .attr("x2", origin.x + radius)
            .attr("y2", origin.y);

        // Set default angle to zero
        document.getElementById("angle").innerText = '0.0';
        document.getElementById("x-val").innerText = '1.000';
        document.getElementById("y-val").innerText = '0.000';
    </script>
</body>
</html>
